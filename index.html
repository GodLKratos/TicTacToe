<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="nav">
        <h1>Tic Tac Toe</h1>
    </nav>
    <div class="main">
        <div class="turn">
            <div class="turnX ">X Turn</div>
            <div class="turn0 ">O Turn</div>
        </div>
    </div>
    <div class="gameboard">
        <div class="cell cell1"></div>                  
        <div class="cell cell2"></div>
        <div class="cell cell3"></div>
        <div class="cell cell4"></div>
        <div class="cell cell5"></div>
        <div class="cell cell6"></div>
        <div class="cell cell7"></div>
        <div class="cell cell8"></div>
        <div class="cell cell9"></div>
    </div>

    <div class="startgame ">
        <button class="startbutton"></button>
    </div>
    <div class="choose hide">
        <h1>Choose symbol</h1>
        <div class="choose_button">
            <button class="cX">X</button>
            <button class="c0">0</button>
        </div>
    </div>
    <div class="win hide">
        <p class="tell"></p>
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
